<div class="p-2">
    
    <div class="d-flex gap-2">
      <div class="col-3">
        <img class="rounded-1" width="100%" height="100%" [src]="'data:image/jpg;base64,' + productResponse.productCover" alt="">
      </div>
      <div class="col-9">
        <h2><i class="fa-solid fa-book"></i>&nbsp;{{ productResponse.productName }}</h2>
        <h4><i class="fa-solid fa-user-check"></i>&nbsp;{{ productResponse.productType }}</h4>
        <h5><i class="fas fa-code"></i>&nbsp;{{ productResponse.price }}</h5>
        <h6 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user"></i>&nbsp;{{ productResponse.size }}</h6>
      </div>
    </div>
  </div>
